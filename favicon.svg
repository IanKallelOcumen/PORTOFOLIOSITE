<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)" />
  
  <!-- Monogram IK -->
  <text x="100" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="85" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="middle">
    IK
  </text>
  
  <!-- Accent line -->
  <line x1="50" y1="155" x2="150" y2="155" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6" />
</svg>